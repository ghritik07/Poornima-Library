<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poornima Library Home</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            position: relative;
            min-height: 100vh;
            color: #333;
            background: linear-gradient(135deg, rgba(224, 247, 255, 0.7), rgba(252, 228, 236, 0.7));
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Background Image with Transparency */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhT3FFqAhDxcjwpo6PFAB5a919gj1W7oxPqznNJZj7u6a2vlhO1mS6kSNWMczOxGaK_zIfgm5wVOI1Ejvy2aLQ4f7Atbh5Wp4eW4UiUQSjyJlZ9ynbigKIH-sEqzbWlnXYnrfirW_AQGWM/s1600/Quote-4.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -1;
        }

        /* Container Styles */
        .library-container {
            max-width: 800px;
            width: 100%;
            padding: 3rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #2196F3;
            border-bottom: 5px solid #E91E63;
        }

        h1 {
            color: #2196F3;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .quote-img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 1.5rem auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(33, 150, 243, 0.3);
        }

        h3 {
            color: #E91E63;
            margin: 2rem 0;
            font-size: 1.5rem;
        }

        .library-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 80%;
            margin: 0 auto;
        }

        .library-btn {
            background: linear-gradient(135deg, #2196F3, #E91E63);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .library-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .library-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            .library-buttons {
                width: 100%;
            }
            
            .library-btn {
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .library-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="library-container">
        <h1>WELCOME TO POORNIMA LIBRARY</h1>
        <img class="quote-img" src="libray.jpg" alt="Quote-4">
        
        <h3>Choose the library you want to access</h3>
        
        <div class="library-buttons">
            <a href="https://www.piet.poornima.org/E-library.html" class="library-btn">PIET/PCE Library</a>
            <a href="Poornima.html" class="library-btn">Poornima University Library</a>
        </div>
    </div>
</body>
</html>
